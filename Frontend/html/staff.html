<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Portal - FoodCourt</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="brand"><i class="fas fa-qrcode"></i> Staff</div>
            <nav class="nav-links">
                <button class="nav-link active" onclick="showSection('scan')">
                    <i class="fas fa-camera"></i> Scan QR
                </button>
                <button class="nav-link" onclick="showSection('orders')">
                    <i class="fas fa-clipboard-list"></i> Active Orders
                </button>
                <button class="nav-link logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h2>Canteen Operations</h2>
                <div class="user-info">
                    <span id="staffName">Staff Member</span>
                </div>
            </header>

            <div id="scanSection">
                <div class="card" style="max-width: 500px; margin: 0 auto; text-align: center;">
                    <div id="reader"></div>
                    <p style="margin-top: 15px; color: var(--secondary);">Scan customer order QR to verify</p>
                </div>
                <div id="orderVerifyCard" class="card" style="display:none; margin-top: 20px;">
                    <h3>Order Details</h3>
                    <div id="verifyContent"></div>
                    <button class="btn" style="width:100%; margin-top:15px;" onclick="confirmServe()">Confirm Served</button>
                </div>
            </div>

            <div id="ordersSection" style="display:none;">
                <div class="card">
                    <h3>Pending Pickup</h3>
                    <div id="pendingList"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/staff.js"></script>
</body>
</html>
