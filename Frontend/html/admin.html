<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - FoodCourt</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="brand"><i class="fas fa-user-shield"></i> Admin</div>
            <nav class="nav-links">
                <button class="nav-link active" onclick="loadView('stats')">
                    <i class="fas fa-chart-pie"></i> Overview
                </button>
                <button class="nav-link" onclick="loadView('menu')">
                    <i class="fas fa-utensils"></i> Manage Menu
                </button>
                <button class="nav-link" onclick="loadView('users')">
                    <i class="fas fa-users"></i> Manage Users
                </button>
                <button class="nav-link logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h2 id="viewTitle">Overview</h2>
                <div class="user-info">
                    <span id="adminName">Admin User</span>
                    <div class="avatar">A</div>
                </div>
            </header>

            <div id="statsView" class="stats-row">
                <div class="card"><h3>â‚¹0</h3><p>Today's Sales</p></div>
                <div class="card"><h3>0</h3><p>Total Orders</p></div>
                <div class="card"><h3>0</h3><p>Active Users</p></div>
            </div>

            <div id="menuView" style="display:none;">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                        <h3>Menu Items</h3>
                        <button class="btn btn-sm" onclick="openAddModal()">Add Item +</button>
                    </div>
                    <div id="menuList" class="list-group">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
