<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - College Canteen</title>
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-utensils"></i>
                <span>College Canteen</span>
            </div>
            <div class="nav-menu">
                <span class="nav-user" id="userInfo">
                    <i class="fas fa-user-shield"></i>
                    <span>Loading...</span>
                </span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>
                <i class="fas fa-user-shield"></i>
                Admin Dashboard
            </h1>
            <p>Manage your canteen system</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon users">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orders">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalOrders">0</h3>
                    <p>Total Orders</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon revenue">
                    <i class="fas fa-rupee-sign"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalRevenue">â‚¹0</h3>
                    <p>Total Revenue</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon menu">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="stat-content">
                    <h3 id="menuItems">0</h3>
                    <p>Menu Items</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h2 class="section-title">Quick Actions</h2>
            <div class="actions-grid">
                <button class="action-btn" onclick="manageUsers()">
                    <i class="fas fa-users"></i>
                    <span>Manage Users</span>
                </button>
                <button class="action-btn" onclick="manageMenu()">
                    <i class="fas fa-utensils"></i>
                    <span>Manage Menu</span>
                </button>
                <button class="action-btn" onclick="viewOrders()">
                    <i class="fas fa-shopping-cart"></i>
                    <span>View Orders</span>
                </button>
                <button class="action-btn" onclick="viewReports()">
                    <i class="fas fa-chart-bar"></i>
                    <span>View Reports</span>
                </button>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="section">
            <h2 class="section-title">Recent Orders</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>User</th>
                            <th>Items</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="6" class="text-center">Loading orders...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
