<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - College Canteen</title>
    <link rel="stylesheet" href="../css/student-dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Bungee&family=Cinzel:wght@400..900&family=Creepster&family=Orbitron:wght@400..900&family=Permanent+Marker&family=Press+Start+2P&family=Shadows+Into+Light&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span>FoodCourt</span>
            </div>
            <div class="nav-menu">
                <button class="profile-btn" onclick="viewProfile()">
                    <span class="nav-user" id="userInfo">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Loading...</span>
                    </span>
                </button>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Welcome Back ! </h1>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-content">
                    <h3 id="myOrders">0</h3>
                    <p>My Orders</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <h3 id="totalSpent">â‚¹0</h3>
                    <p>Total Spent</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <h3 id="pendingOrders">0</h3>
                    <p>Pending Orders</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <div class="actions-grid">
                <button class="action-btn" onclick="viewMenu()">
                    <span>View Menu</span>
                </button>
                <button class="action-btn" onclick="myOrders()">
                    <span>My Orders</span>
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/student-dashboard.js"></script>
</body>
</html>
