<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - College Canteen</title>
    <link rel="stylesheet" href="../css/student-dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-utensils"></i>
                <span>College Canteen</span>
            </div>
            <div class="nav-menu">
                <span class="nav-user" id="userInfo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Loading...</span>
                </span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>
                <i class="fas fa-graduation-cap"></i>
                Student Dashboard
            </h1>
            <p>Welcome back! Order your favorite meals</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon orders">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-content">
                    <h3 id="myOrders">0</h3>
                    <p>My Orders</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon spent">
                    <i class="fas fa-rupee-sign"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalSpent">â‚¹0</h3>
                    <p>Total Spent</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="pendingOrders">0</h3>
                    <p>Pending Orders</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h2 class="section-title">Quick Actions</h2>
            <div class="actions-grid">
                <button class="action-btn primary" onclick="viewMenu()">
                    <i class="fas fa-utensils"></i>
                    <span>View Menu</span>
                </button>
                <button class="action-btn" onclick="myOrders()">
                    <i class="fas fa-receipt"></i>
                    <span>My Orders</span>
                </button>
                <button class="action-btn" onclick="viewProfile()">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </button>
            </div>
        </div>

        <!-- Recent Orders -->
        <div class="section">
            <h2 class="section-title">Recent Orders</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Items</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="6" class="text-center">Loading orders...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/student-dashboard.js"></script>
</body>
</html>
