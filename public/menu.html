<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - College Canteen</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-utensils"></i>
                <span>College Canteen</span>
            </div>
            <div class="nav-menu">
                <span class="nav-user" id="userInfo">
                    <i class="fas fa-user"></i>
                    <span>Loading...</span>
                </span>
                <button class="nav-btn" onclick="goToDashboard()">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-btn cart-btn" onclick="viewCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart (<span id="cartCount">0</span>)</span>
                </button>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>
                <i class="fas fa-utensils"></i>
                Today's Menu
            </h1>
            <p>Select your favorite dishes</p>
        </div>

        <!-- Category Filter -->
        <div class="category-filter">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="breakfast">Breakfast</button>
            <button class="filter-btn" data-category="lunch">Lunch</button>
            <button class="filter-btn" data-category="snacks">Snacks</button>
            <button class="filter-btn" data-category="dinner">Dinner</button>
            <button class="filter-btn" data-category="beverages">Beverages</button>
        </div>

        <!-- Menu Grid -->
        <div class="menu-grid" id="menuGrid">
            <div class="loading">Loading menu...</div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" onclick="closeCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: â‚¹<span id="cartTotal">0</span></strong>
            </div>
            <button class="checkout-btn" onclick="checkout()">
                <i class="fas fa-credit-card"></i>
                Checkout
            </button>
        </div>
    </div>

    <div class="cart-overlay" id="cartOverlay" onclick="closeCart()"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
